
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      Regions
    </li>
  </ol>
</nav>

<table class="table table-striped table-hover table-dark mt-3">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let region of arrayRegions"
        class="router-link"
        routerLink="/region/{{region.code}}/departements"
    >
      <td>{{region.nom}}</td>
      <td>{{region.code}}</td>
    </tr>
  </tbody>
</table>
